<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Curriculum</title>
</head>
<body>
    <h1>Benvenuto nel mio Curriculum</h1>
    <p><a href="login.html">Accedi al sito</a></p>
    <div id="curriculum-content" style="display:none;">
        <!-- Qui puoi inserire il tuo curriculum -->
        <h2>Informazioni</h2>
        <p>Nome: Tuo Nome</p>
        <p>Esperienza: Tua Esperienza</p>
    </div>

    <script>
        const curriculumContent = document.getElementById('curriculum-content');

        // Controlla se l'utente è autenticato
        const isAuthenticated = sessionStorage.getItem('authenticated');

        if (isAuthenticated) {
            curriculumContent.style.display = 'block'; // Mostra il contenuto del curriculum
        } else {
            window.location.href = 'login.html'; // Reindirizza all'accesso se non è autenticato
        }
    </script>
</body>
</html>
