<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
        /* Stile per centrare il contenuto */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #register {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accedi</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div id="register">
            <a href="#" onclick="showRegistration()">Registrati</a>
        </div>
    </div>

    <script>
        // Funzione per gestire il login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Controlla le credenziali
            if (username === 'tuoNomeUtente' && password === 'tuaPassword') {
                sessionStorage.setItem('authenticated', true);
                window.location.href = 'index.html'; // Reindirizza a index.html
            } else {
                alert('Credenziali errate, riprova.');
            }
        });

        // Funzione per mostrare il modulo di registrazione
        function showRegistration() {
            alert('Funzione di registrazione non implementata ancora.'); // Placeholder per la registrazione
        }
    </script>
</body>
</html>
